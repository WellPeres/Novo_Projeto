{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="offset-1 col-10 list-div">
    <p>Olá, {{ request.user.username }} , Seja Bem vindo(a)!</p>
    <h1> Editando '{{ views.nome }}' </h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-success" value="Editar Usuário">
    </form>
                    
</div>

{% endblock %}
