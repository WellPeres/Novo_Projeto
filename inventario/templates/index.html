{% extends 'base2.html' %}

{% block title %}Inventário ! {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1> Inventário </h1>
    <div class="container dashboard">
   
    <div class="col-9 search-div">
        <form method="GET" id="search-form">
            <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome da tarefa para buscar..." value="{{ request.GET.search }}">
            <i class="fas fa-search" id="search-btn"></i>
        </form>
    </div>
    <div class="col-12 filter-div">
        <span>Filtrar por:</span>
        <select name="filter" id="filter" class="form-control">
            <option value="">Escolha uma opção...</option>
            <option value="done">Computador</option>
            <option value="doing">Monitor</option>
            <option value="doing">Usuário</option>
        </select>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <ul class="task-list">
        {% for user in users %}
            <li class="task-item">
                <span><a href="{{user.id}}">{{user.nome}}</a></span>
            </li>
        {% endfor %}
    </ul>
    <div class="pagination">
        <span class="step-links">             
            
        </span>
    </div>
</div>
{% endblock %}
